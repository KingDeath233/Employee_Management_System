<html>

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<!-- Template js -->
<script th:src="@{/js/template-js.js}"></script>

<title>Employee Management System</title>

</head>

<body>
	<div th:replace="/fragements/side_bar_template :: side_bar"></div>
	<div class="content">
		<div th:replace="/fragements/header_template :: header"></div>
		<div class="page">
			<form th:action="@{/admin/process-add_employee}"
				th:object="${newEmployee}" method="POST">
				<!-- hidden form field to handle update (ones with existing id number) -->
				<input type="hidden" th:field="*{id}">
				<div style="margin-bottom: 10px;">
					<input class="form-control" type="text" th:field="*{firstname}"
						placeholder="First name">
				</div>
				<div class="error" th:if="*{#fields.hasErrors('firstname')}"
					th:errors="*{firstname}"></div>
				<div style="margin-bottom: 10px;">
					<input class="form-control" type="text" th:field="*{lastname}"
						placeholder="Last name">
				</div>
				<div class="error" th:if="*{#fields.hasErrors('lastname')}"
					th:errors="*{lastname}"></div>
				<div style="margin-bottom: 10px;">
					<input class="form-control" type="text" th:field="*{email}"
						placeholder="Email">
				</div>
				<div class="error" th:if="*{#fields.hasErrors('email')}"
					th:errors="*{email}"></div>
				<div style="margin-bottom: 10px;">
					<input class="form-control" type="text" th:field="*{phone}"
						placeholder="Phone number">
				</div>
				<div class="error" th:if="*{#fields.hasErrors('phone')}"
					th:errors="*{phone}"></div>
				<div style="margin-bottom: 10px;">
					<select style="width: 100%" th:field="*{username}">
						<option th:each="i:${avaiable_list}" th:text="${i}"
							th:value="${i}"></option>
					</select>
				</div>
				<div class="error" th:if="*{#fields.hasErrors('username')}"
					th:errors="*{username}"></div>
				<input type="hidden" th:field="*{ismanager}">
				<button th:if="*{#fields.hasErrors()}" class="btn btn-info col-2"
					type="button" onclick="javascript:history.go(-1);">Back</button>
				<button th:if="!*{#fields.hasErrors()}" class="btn btn-info col-2"
					type="submit">Add or Update</button>
				<button class="btn btn-info col-2" type="button"
					onclick="window.location.href='/manager/show_employee_list'">Return</button>
			</form>
		</div>
		<div th:replace="/fragements/footer_template :: footer"></div>
	</div>
</body>

</html>
