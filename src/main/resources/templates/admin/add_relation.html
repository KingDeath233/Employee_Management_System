<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Employee Management System</title>

</head>

<body>
    <div th:replace="/fragements/side_bar_template :: side_bar"></div>
    <div class="content">
        <div th:replace="/fragements/header_template :: header"></div>
            <div class="page">
                <form th:action="@{/admin/process-add_relation}" th:object="${relation}" method="POST">
                <!-- hidden form field to handle update (ones with existing id number) -->
                <input type="hidden" th:field="*{id}">
                <div>
                <select class="custom-select" style="width:500px;margin-bottom: 30px;" th:field="*{managerid}">
                <option style="min-width:500px;" th:each="tempManager : ${managers}"
                th:value="${tempManager.id}"
                th:text="${tempManager.lastname+' '+tempManager.firstname}"></option>
                </select>
                </div>
                <div>
                <select class="custom-select" style="width:500px;margin-bottom: 30px;" th:field="*{employeeid}">
                <option style="min-width:500px;" th:each="tempEmployee : ${employees}"
                th:value="${tempEmployee.id}"
                th:text="${tempEmployee.lastname+' '+tempEmployee.firstname}"></option>
                </select>
                </div>
                <div class="error" th:if="*{#fields.hasErrors('global')}">
                    <span th:errors="*{global}"></span><br>
                    <button class="btn btn-info col-2" type="button" onclick="javascript:history.go(-1);">Back</button>
                    <button class="btn btn-info col-2" type="button" onclick="window.location.href='/admin/show_relation'">Return</button>
                </div>
                <div th:if="!*{#fields.hasErrors('global')}">
                    <button class="btn btn-info col-2" type="submit">Add</button>
                    <button class="btn btn-info col-2" type="button" onclick="window.location.href='/admin/show_relation'">Return</button>
                </div>
                </form>
            </div>
        <div th:replace="/fragements/footer_template :: footer"></div>
    </div>
</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
</script>

<!-- Template js -->
<script th:src="@{/js/template-js.js}"></script>
</html>
